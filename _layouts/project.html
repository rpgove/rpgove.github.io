---
layout: default
---

<h1>{{ page.title }}</h1>

<article class="thumbnail-block">
{% for image in page.images %}
  {% capture base_image_path %}/assets/images{{ page.url }}{% endcapture %}
  {% capture thumbnail_basename %}{{ image | replace: ".png", "" }}{% endcapture %}
  <a href="{{ base_image_path }}/{{ thumbnail_basename }}.png">
    <img
      class="thumbnail"
      alt="{{ proj.title }}"
      srcset="{{ base_image_path }}/{{ thumbnail_basename }}-thumb-1x.png 1x,
              {{ base_image_path }}/{{ thumbnail_basename }}-thumb-2x.png 2x"
      src="{{ base_image_path }}/{{ thumbnail_basename }}-thumb-2x.png"
    >
  </a>
{% endfor %}
</article>

{{ content }}
